<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Water Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }
    header {
      padding: 15px;
      background: #111827;
      font-weight: bold;
    }
    #map {
      height: calc(100vh - 55px);
      width: 100%;
    }
  </style>
</head>

<body>
<header>ğŸŒ Live Water Quality Map</header>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase Realtime DB via REST -->
<script>
  // âœ… Your Firebase Realtime Database URL
  const FIREBASE_DB = "https://water-sensor-project-default-rtdb.asia-southeast1.firebasedatabase.app";

  // âœ… Leaflet map init (India center)
  const map = L.map("map").setView([21.1702, 72.8311], 12);

  // âœ… Map tiles (OpenStreetMap)
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);

  let markers = {};

  function getColor(status) {
    return status === "UNSAFE" ? "red" : "green";
  }

  // âœ… Fetch devices data from Firebase every 2 seconds
  async function loadMarkers() {
    try {
      const res = await fetch(`${FIREBASE_DB}/devices.json`);
      const devices = await res.json();

      if (!devices) return;

      for (const deviceId in devices) {
        const d = devices[deviceId];
        if (!d.lat || !d.lng) continue;

        const color = getColor(d.status || "SAFE");

        const popupText = `
          <b>${deviceId}</b><br>
          ğŸ§ª pH: ${d.pH}<br>
          ğŸ’§ TDS: ${d.tds}<br>
          ğŸŒ¡ï¸ Temp: ${d.temp}<br>
          ğŸŒ«ï¸ Turb: ${d.turb}<br>
          âš ï¸ Status: <b style="color:${color}">${d.status}</b><br>
          ğŸ•’ Time: ${d.time}
        `;

        // If marker exists, update it
        if (markers[deviceId]) {
          markers[deviceId].setLatLng([d.lat, d.lng]);
          markers[deviceId].setPopupContent(popupText);
        } else {
          // Create new marker
          const marker = L.circleMarker([d.lat, d.lng], {
            radius: 10,
            color: color,
            fillColor: color,
            fillOpacity: 0.8
          }).addTo(map);

          marker.bindPopup(popupText);

          markers[deviceId] = marker;
        }
      }

    } catch (err) {
      console.log("âŒ Map fetch error:", err.message);
    }
  }

  setInterval(loadMarkers, 2000);
  loadMarkers();
</script>
</body>
</html>
